<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .portfolio-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio</h1>
    </header>
    <nav>
        <a href="#about">À propos</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about" class="portfolio-item">
            <h2>À propos de moi</h2>
            <p>Etudiant en Licence Informatique</p>
        </section>
        <section id="portfolio" class="portfolio-item">
            <h2>Portfolio</h2>
            <div>
                <img src="image1.jpg" alt="Projet 1">
                <p>Projet 1</p>
            </div>
            <div>
                <img src="image2.jpg" alt="Projet 2">
                <p>Projet 2</p>
            </div>
            <!-- elt de portfolio -->
        </section>
        <section id="contact" class="portfolio-item">
            <h2>Contact</h2>
            <p>Adresse e-mail : email@example.com</p>
            <p>Numéro de téléphone : 0123456789</p>
        </section>
    </div>
</body>
</html>
